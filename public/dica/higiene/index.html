<!doctype html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/dica.css">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Brinquecoin</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Meus quadros</a>
          <a class="mdl-navigation__link" href="/quadro">Novo quadro</a>
          <a class="mdl-navigation__link" href="/dica">Dicas</a>
          <a class="mdl-navigation__link" href="/contato">Contato</a>
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Permitir notificações
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Brinquecoin</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Meus quadros</a>
        <a class="mdl-navigation__link" href="/quadro">Novo quadro</a>

        <a class="mdl-navigation__link" href="/contato">Contato</a>

          <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">

          </button>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content mat-typography">
      <div class="mdl-grid">
        <h3>Higiene</h3>
        <span>Dicas para ter filhos cheirosos e saudáveis</span>
        <div class="mdl-cell mdl-cell--12-col text-center">
          <ul class="demo-list-item mdl-list">
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                Escovar os dentes 
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                Passar fio dental 
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">

              </span>
            </li>
            <li class="mdl-list__item">

                Tomar banho
              </span>
            </li>
          </ul>
        </div>

<script defer src="/src/js/material.min.js"></script>
