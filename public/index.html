<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brinquecoin - as moedas da brincadeira</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/quadro.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWAGram">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/app-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Brinquecoin</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/">Meus quadros</a>
        <a class="mdl-navigation__link" href="/quadro">Novo quadro</a>
        <a class="mdl-navigation__link" href="/dica">Dicas</a>
        <a class="mdl-navigation__link" href="/contato">Contato</a>
          <div class="drawer-option">
            <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Permitir notificações
            </button>
          </div>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Brinquecoin</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Meus quadros</a>
        <a class="mdl-navigation__link" href="/quadro">Novo quadro</a>
        <a class="mdl-navigation__link" href="/dica">Dicas</a>
        <a class="mdl-navigation__link" href="/contato">Contato</a>
        <div class="drawer-option">
          <button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
            Permitir notificações
          </button>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content mat-typography">
      <div id="criar-quadro" class="formulario">
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="tipo" list="tipos" placeholder="Um quadro de" required>
            <label class="mdl-textfield__label" for="tipo" name="tipo">Quadro</label>
          </div>
          <datalist id="tipos">
            <option value="Férias">
            <option value="Mesada">
            <option value="Tarefa">
          </datalist>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="para" list="opcoes" placeholder="Para o/a" required>
            <label class="mdl-textfield__label" for="para" name="para">Para</label>
          </div>
          <datalist id="opcoes">
            <option value="o">
            <option value="a">
          </datalist>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="crianca" pattern="[A-Z]" placeholder="Que se chama" required>
            <label class="mdl-textfield__label" for="crianca" name="crianca">Criança</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="idade" min="3" pattern="[0-9]" placeholder="Que tem xx anos" required>
            <label class="mdl-textfield__label" for="idade" name="idade">Idade</label>
            <span class="mdl-textfield__error">Qual a idade dele ou dela?</span>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="recompensa" placeholder="Que quer a recompensa de">
            <label class="mdl-textfield__label" for="recompensa" name="recompensa">Recompensa</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" placeholder="seuemail@provedor.com" required>
            <label class="mdl-textfield__label" for="email" name="email">Responsável</label>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="botao-realizar-cadastro">Salvar
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="botao-fechar-cadastro" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
      <div id="pesquisar-quadro" class="formulario">
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" placeholder="seuemail@provedor.com" required>
            <label class="mdl-textfield__label" for="email" name="email">Responsável</label>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="botao-realizar-pesquisa">Pesquisar
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="botao-fechar-pesquisa" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
      <img src="/src/images/main-image.jpg"
           alt="Jogue com seus filhos, organize a rotina e crie filhos responsáveis, confiantes e felizes"
           class="imagem-principal">
      <div class="page-content">
        <h5 class="text-center mdl-color-text--primary">Meus quadros</h5>
        <div id="lista-quadros"></div>
      </div>
      <div class="botao-flutuante">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="botao-modal-cadastro">
          <i class="material-icons">add</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                id="botao-modal-pesquisa">
          <i class="material-icons">search</i>
        </button>
      </div>
      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>
</div>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/quadro.js"></script>
</body>
</html>
